<header class="encabezado">
    <div class="buscador">
        <h1 class="titulo__Principal"><i class="fa-solid fa-sun icon"></i>SolarGeek</h1>
        <div class="input__container">
            <input type="text" class="input__busqueda" placeholder="Buscar productos">
            <i class="fa-solid fa-magnifying-glass icon__busqueda"></i>
        </div>
        <a href="login.html" class="sobre"><button class="login">Login</button></a>

    </div>
</header>

<body>
<section class="producto">
    <a href="../index.html">
        <button class="btn__volver"><i class="fa-solid fa-right-to-bracket fa-rotate-180"></i> Volver</button>
    </a>
    
    <div class="product-details" data-container>
        <img class="img__producto" alt="imagen del producto" data-url>
        <div class="product-info">
                <h2 class="product-name" data-name></h2>
                <p class="product-price" data-price></p>
                <p class="product-description" data-descripcion></p>
              </div>
           
        </div>
    </div>

</section>

</section>
<section class="contacto">
    <div class="contenedor">
        <div class="envio">
            <h1 class="titulo__contacto"><i class="fa-solid fa-sun icon__contacto"></i>SolarGeek</h1>

            <ul>
                <li class="sobre"><a href="#" class="sobre">Quienes somos </a></li>
                <li class="sobre"><a href="#" class="sobre">Contacto </a></li>
                <li class="sobre"><a href="#" class="sobre">Servicios</a></li>
                <li class="sobre"><a href="#" class="sobre">Preguntas frecuentes</a></li>
                <li class="sobre"><a href="#" class="sobre">Pol√≠tica de privacidad </a></li>
            </ul>

        </div>
        
  
        <div class="contacto__form">
            
            <form action="" class="contacto__home">
                <fieldset>
                    <legend class="subtitulo">Habla con nosotros</legend>
                    <div class="input__container">
                        <input name="name" id="nombre" class="input" type="text" placeholder="Nombre" maxlength="20" required data-tipo="nombre">
                        <label class="input-label" for="nombre">Nombre</label>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                   
                    <div class="input__container">
                    <textarea class="input" id="mensaje" cols="30" rows="1" placeholder="Escribe tu mensaje" maxlength="120" required data-tipo="mensaje"></textarea>
                    <label class="input-label" for="mensaje">Mensaje</label>
                    <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    
                
                    <button class="enviar__mensaje">Enviar mensaje</button>
                </fieldset>
            </form>
        </div>
    </div>

</section>
