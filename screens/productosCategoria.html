<header class="encabezado">

    <div class="container__buscador" style="display: none;">
        <input type="text" class="input__busqueda" placeholder="Buscar productos">
        <i class="fa-solid fa-magnifying-glass icon__busqueda"></i>
    </div>
</header>

<body>
    <section class="productos">
        <div class="todo__productos">
            <h1 class="titulo">Productos</h1>
            <a href="../index.html" class="btn__volver"><i class="fa-solid fa-right-to-bracket fa-rotate-180"></i> Volver</a>

       
        </div>

        <div class="contenedor__productos" data-produc-categoria>

        </div>
    </section>
    <section class="contacto">
        <div class="contenedor">
            <div class="envio">
                <h2 class="titulo__contacto"><i class="fa-solid fa-sun icon_contacto"></i>SolarGeek</h2>
             <div class="detalle__contacto">
                <h4>Detalle de contacto</h4>
                    <div class="box__detalle">
                        <i class="fa-brands fa-whatsapp" style="color: #25d366;"></i>
                        <ul>
                            <li><a href="whatsapp://send?phone=573173507086">WhatsApp</a></li>
                            <span>+57 3173507086</span>
                        
                        </ul>
                    </div>
                    <div class="box__detalle">
                        <i class="fa-solid fa-location-dot"></i>
                        <ul>
                            <li>Direccion</li>
                            <span>Duitama | Boyacá | Colómbia</span>
                        </ul>

                </div>
            
            </div>
            </div>


            <div class="contacto__form">
                <form action="https://formsubmit.co/oscarcamacho699@gmail.com" method="POST" class="formcontato__form " data-form>
                        <input type="hidden" name="_next" value="https://solar-geek.vercel.app">
                        <input type="hidden" name="_captcha" value="false">
                    <fieldset>
                        <legend class="subtitulo">Hable con nosotros</legend>
                        <div class="input__container">
                            <input name="name" id="nombre" class="input" type="text" placeholder="Nombre" maxlength="20"
                                required data-tipo="nombre">
                            <label class="input-label" for="nombre">Nombre</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>

                        <div class="input__container">
                            <textarea class="input"  id="mensaje" type="text" name="mensaje"cols="30" rows="1" placeholder="Escribe tu mensaje"
                                maxlength="120" name="mensaje" required data-tipo="mensaje"></textarea>
                            <label class="input-label" for="mensaje">Mensaje</label>
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>


                        <button class="enviar__mensaje">Enviar mensaje</button>
                    </fieldset>
                </form>
            </div>
        </div>
